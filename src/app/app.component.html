<div class="container-fluid" (click)="onRoll()" [@night]="night">
    <div class="row">
        <div class="col-sm-3">
            <div class="row">
                <div class="col-6 col-sm-12 die" [ngClass]="{'red': firstDieRed, 'yellow': !firstDieRed}" [@roll]="rolling">
                    <svg *ngIf="die1 == 1" width="100%" viewBox="-5 -5 110 110">
                        <rect x="0" y="0" width="100" height="100" rx="5" ry="5" />
                        <circle cx="50" cy="50" r="10" />
                    </svg>
                    <svg *ngIf="die1 == 2" width="100%" viewBox="-5 -5 110 110">
                        <rect x="0" y="0" width="100" height="100" rx="5" ry="5" />
                        <circle cx="70" cy="70" r="10" />
                        <circle cx="30" cy="30" r="10" />
                    </svg>
                    <svg *ngIf="die1 == 3" width="100%" viewBox="-5 -5 110 110">
                        <rect x="0" y="0" width="100" height="100" rx="5" ry="5" />
                        <circle cx="75" cy="75" r="10" />
                        <circle cx="50" cy="50" r="10" />
                        <circle cx="25" cy="25" r="10" />
                    </svg>
                    <svg *ngIf="die1 == 4" width="100%" viewBox="-5 -5 110 110">
                        <rect x="0" y="0" width="100" height="100" rx="5" ry="5" />
                        <circle cx="70" cy="70" r="10" />
                        <circle cx="70" cy="30" r="10" />
                        <circle cx="30" cy="70" r="10" />
                        <circle cx="30" cy="30" r="10" />
                    </svg>
                    <svg *ngIf="die1 == 5" width="100%" viewBox="-5 -5 110 110">
                        <rect x="0" y="0" width="100" height="100" rx="5" ry="5" />
                        <circle cx="75" cy="75" r="10" />
                        <circle cx="75" cy="25" r="10" />
                        <circle cx="50" cy="50" r="10" />
                        <circle cx="25" cy="75" r="10" />
                        <circle cx="25" cy="25" r="10" />
                    </svg>
                    <svg *ngIf="die1 == 6" width="100%" viewBox="-5 -5 110 110">
                        <rect x="0" y="0" width="100" height="100" rx="5" ry="5" />
                        <circle cx="70" cy="80" r="10" />
                        <circle cx="70" cy="50" r="10" />
                        <circle cx="70" cy="20" r="10" />
                        <circle cx="30" cy="80" r="10" />
                        <circle cx="30" cy="50" r="10" />
                        <circle cx="30" cy="20" r="10" />
                    </svg>
                </div>
                <div class="col-6 col-sm-12 die" [ngClass]="{'red': !firstDieRed, 'yellow': firstDieRed}" [@roll]="rolling">
                    <svg *ngIf="die2 == 1" width="100%" viewBox="-5 -5 110 110">
                        <rect x="0" y="0" width="100" height="100" rx="5" ry="5" />
                        <circle cx="50" cy="50" r="10" />
                    </svg>
                    <svg *ngIf="die2 == 2" width="100%" viewBox="-5 -5 110 110">
                        <rect x="0" y="0" width="100" height="100" rx="5" ry="5" />
                        <circle cx="70" cy="70" r="10" />
                        <circle cx="30" cy="30" r="10" />
                    </svg>
                    <svg *ngIf="die2 == 3" width="100%" viewBox="-5 -5 110 110">
                        <rect x="0" y="0" width="100" height="100" rx="5" ry="5" />
                        <circle cx="75" cy="75" r="10" />
                        <circle cx="50" cy="50" r="10" />
                        <circle cx="25" cy="25" r="10" />
                    </svg>
                    <svg *ngIf="die2 == 4" width="100%" viewBox="-5 -5 110 110">
                        <rect x="0" y="0" width="100" height="100" rx="5" ry="5" />
                        <circle cx="70" cy="70" r="10" />
                        <circle cx="70" cy="30" r="10" />
                        <circle cx="30" cy="70" r="10" />
                        <circle cx="30" cy="30" r="10" />
                    </svg>
                    <svg *ngIf="die2 == 5" width="100%" viewBox="-5 -5 110 110">
                        <rect x="0" y="0" width="100" height="100" rx="5" ry="5" />
                        <circle cx="75" cy="75" r="10" />
                        <circle cx="75" cy="25" r="10" />
                        <circle cx="50" cy="50" r="10" />
                        <circle cx="25" cy="75" r="10" />
                        <circle cx="25" cy="25" r="10" />
                    </svg>
                    <svg *ngIf="die2 == 6" width="100%" viewBox="-5 -5 110 110">
                        <rect x="0" y="0" width="100" height="100" rx="5" ry="5" />
                        <circle cx="70" cy="80" r="10" />
                        <circle cx="70" cy="50" r="10" />
                        <circle cx="70" cy="20" r="10" />
                        <circle cx="30" cy="80" r="10" />
                        <circle cx="30" cy="50" r="10" />
                        <circle cx="30" cy="20" r="10" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-12 sum text" [@roll]="rolling" (@roll.done)="onRollDone()">
                    {{ die1 + die2 }}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <button *ngIf="night" class="btn btn-secondary" (click)="onToggleNight($event)">Day</button>
            <button *ngIf="!night" class="btn btn-secondary" (click)="onToggleNight($event)">Night</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center text">
            <span *ngFor="let roll of history">
                {{ roll }}
            </span>
        </div>
    </div>
</div>
